<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Guessing AliExpress Titles</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="main.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>
    <div class="header">
        Guess the <b>REAL</b> AliExpress title!
    </div>

<div class="score">
    Score: <a id="score">loading...</a>
</div>

<div class="answers">
    <div class="answerContainer">
        <p class="test" id="answer1">Loading text. If you see this, you probably should enable JavaScript</p>
        <button class="button" onclick="guessButton(1)">This one is real!</button>
    </div>

    <div class="answerContainer">
        <p class="test" id="answer2">Loading text. If you see this, you probably should enable JavaScript</p>
        <button class="button" onclick="guessButton(2)">No, this one is real!</button>
    </div>

    <div class="history" id="historyCont">
    </div>
</div>

<script src="app.js"></script>

</div>-->
</body>
</html>
